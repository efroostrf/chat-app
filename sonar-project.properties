# Project identification
sonar.projectKey=efroostrf_chat-app
sonar.organization=efroostrf
sonar.projectName=chat-app

# Source code settings
sonar.sources=apps,packages
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test settings
sonar.tests=apps/backend/src,apps/backend/test,packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/node_modules/**,**/dist/**,**/coverage/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/prisma/migrations/**,**/.next/**,**/build/**,**/*.config.js,**/*.config.mjs,**/*.config.ts,**/jest.config.js,**/jest-e2e.json,**/.env,**/.env.*,**/pnpm-lock.yaml,**/package-lock.json,**/yarn.lock

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/prisma/schema.prisma

# Additional settings for monorepo
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Quality gate settings
sonar.qualitygate.wait=false